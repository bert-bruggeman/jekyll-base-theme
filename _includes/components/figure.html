{% if include.image %}
<figure{% if include.id %} id="{{ include.id }}"{% endif %}{% if include.class %} class="{{ include.class }}"{% endif %}>
    {% include components/image.html image=include.image alt=include.alt style=include.style %}
    {% if include.caption %}
    <figcaption>
        {{ include.caption }}
    </figcaption>
    {% endif %}
</figure>
{% endif %}
